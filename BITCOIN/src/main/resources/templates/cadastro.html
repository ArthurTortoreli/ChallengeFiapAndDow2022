    <form  th:action="@{/cadastro/novo}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="username" style="font-weight: bold;">Usuário</label>
            <input id="username" name="username" class="form-control" placeholder="Seu nome de usuário"/>
        </div>
        <div class="col-md-6">
            <label for="cpf" style="font-weight: bold;">CPF</label>
            <input type="cpf" id="cpf" name="cpf" class="form-control" placeholder="Seu CPF (somente os números)"/>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" style="font-weight: bold;" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="password" style="font-weight: bold;">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha"/>
        </div>
        <div class="col-12">
            <label for="inputAddress" style="font-weight: bold;" class="form-label">Endereço completo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Avenida 123">
        </div>
        <div class="col-md-6">
            <label for="inputCity" style="font-weight: bold;" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" style="font-weight: bold;" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>SP</option>
                <option>RJ</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" style="font-weight: bold;" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar-se</button>
        </div>
    </form>
</div>
