<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Login')}"></div>

    <div class="card mb-3">
        <form th:action="@{/login}" class="card-body" method="post">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="username" style="font-weight: bold;">Usuário</label>
                <input id="username" name="username" class="form-control" placeholder="Seu usuário"/>
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="password" style="font-weight: bold;">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Sua senha"/>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Login</button>
        </form>
        <a class="nav-link" th:href="@{/cadastro}">
            Cadastre-se
        </a>
    </div>


</div>
</body>
</html>
